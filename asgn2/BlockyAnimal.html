<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    Chase Houske
    <br>
    chouske@ucsc.edu
    <br>
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <br>
    <button onclick="clearCanvas()">Clear Canvas</button>
    Drawing Mode:
    <div id="shapebuttons">
      <button onclick="setshape('square')">Squares</button>
      <button onclick="setshape('triangle')">Triangles</button>
      <button onclick="setshape('circle')">Circles</button>
    </div>
    <div id="sliders">
      Shape Color: <br>
      Red <input type="range" id="red" min="0" max="255" />
      Green <input type="range" id="green" min="0" max="255" />
      Blue <input type="range" id="blue" min="0" max="255" />
    </div>
    <div id="shapeoptions">
      Camera Angle
      <input type="range", min="-90", max="90", value="5", class="slider", id="angleSlide" oninput="(function(){g_globalAngle = event.target.value; renderAllShapes()})()">
    </div>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="point.js"></script>
    <script src="triangle.js"></script>
    <script src="circle.js"></script>
    <script src="cube.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
